<div class="container">
    <form #findUser="ngForm" (ngSubmit)= "getMember()">
        <div class="form-group">
            <label>Enter your favorite user</label>
            <input type="text" 
            class="form-control" 
            name="des_user" 
            [(ngModel)]= "desired_user" 
            style="width: 200px;">
        </div>
        <div class="form-group">
            <button class="btn btn-primary" type="submit">Find</button>
        </div>
    </form>
    <div>
        <p>{{member | json}}</p>
    </div>
</div>
